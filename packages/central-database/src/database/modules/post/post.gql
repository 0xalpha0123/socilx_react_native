type PostLocation {
    long: String
    lat: String
    meta: String
}

type Post {
    _id: String!
    createdAt: String!
    updatedAt: String!

    owner: User!

    images: [String]
    text: String!
    location: PostLocation

    tags: [User]

    likes: [Like]
    comments: [Comment]
}

type SortedPostsType {
    data: [Post]
    nextToken: String!
    canLoadMore: Boolean!
}

enum SortOrder {
    ASC
    DES
}

input SortedPostsInput {
    order: SortOrder!
    token: String
    limit: Int
}

type Query {
    myPosts: [Post]
    post(postId: ID!): Post

    sortedPosts(args: SortedPostsInput): SortedPostsType
}